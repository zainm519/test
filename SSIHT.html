<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma sc√®ne HTML</title>
  <style>
    body { margin: 0; background: #87CEEB; } /* ciel bleu */
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <canvas id="scene" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("scene");
    const ctx = canvas.getContext("2d");

    // sol
    ctx.fillStyle = "#228B22"; // vert
    ctx.fillRect(0, 300, 600, 100);

    // soleil
    ctx.beginPath();
    ctx.arc(500, 80, 40, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
  </script>
</body>
</html>
